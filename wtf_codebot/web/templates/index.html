<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTF Codebot - Web Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .file-tree {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
        }
        .file-tree-item {
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            margin: 0.125rem 0;
            border-radius: 0.25rem;
            transition: background-color 0.15s ease-in-out;
        }
        .file-tree-item:hover {
            background-color: #f8f9fa;
        }
        .file-tree-item.excluded {
            background-color: #f8d7da;
            color: #721c24;
        }
        .file-tree-item.excluded:hover {
            background-color: #f5c6cb;
        }
        .file-tree-item i {
            margin-right: 0.5rem;
            width: 1rem;
            text-align: center;
        }
        .analysis-result {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            max-height: 600px;
            overflow-y: auto;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .status-badge {
            font-size: 0.875rem;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
        }
        .directory-input {
            margin-bottom: 1rem;
        }
        .exclusion-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .exclusion-tag {
            background-color: #dc3545;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .exclusion-tag .remove-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
        }
        .nested {
            margin-left: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <i class="fas fa-robot"></i> WTF Codebot
                        </a>
                        <div class="navbar-nav ms-auto">
                            <span class="navbar-text">
                                <span id="status-badge" class="status-badge bg-secondary">Ready</span>
                            </span>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-folder-open"></i> Directory Browser</h5>
                    </div>
                    <div class="card-body">
                        <div class="directory-input">
                            <label for="directory-path" class="form-label">Directory Path</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="directory-path" value="." placeholder="Enter directory path">
                                <button class="btn btn-outline-secondary" type="button" id="browse-btn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div id="file-tree" class="file-tree">
                            <div class="loading">
                                <i class="fas fa-spinner fa-spin"></i> Loading...
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5><i class="fas fa-ban"></i> Excluded Paths</h5>
                    </div>
                    <div class="card-body">
                        <div id="exclusion-tags" class="exclusion-tags">
                            <!-- Exclusion tags will be populated here -->
                        </div>
                        <button class="btn btn-sm btn-outline-danger mt-2" id="clear-exclusions">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-cogs"></i> Analysis</h5>
                        <div>
                            <button class="btn btn-primary" id="analyze-btn">
                                <i class="fas fa-play"></i> Run Analysis
                            </button>
                            <div class="btn-group ms-2">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" id="export-btn" disabled>
                                    <i class="fas fa-download"></i> Export
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" data-format="json">JSON</a></li>
                                    <li><a class="dropdown-item" href="#" data-format="markdown">Markdown</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="analysis-result" class="analysis-result">
                            <div class="text-center text-muted">
                                <i class="fas fa-info-circle"></i>
                                <p class="mt-2">No analysis has been run yet. Select a directory and click "Run Analysis" to get started.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Global state
        let currentDirectory = '.';
        let excludedPaths = [];
        let analysisResult = null;

        // DOM elements
        const directoryInput = document.getElementById('directory-path');
        const browseBtn = document.getElementById('browse-btn');
        const fileTree = document.getElementById('file-tree');
        const analyzeBtn = document.getElementById('analyze-btn');
        const exportBtn = document.getElementById('export-btn');
        const statusBadge = document.getElementById('status-badge');
        const exclusionTags = document.getElementById('exclusion-tags');
        const clearExclusionsBtn = document.getElementById('clear-exclusions');
        const analysisResultDiv = document.getElementById('analysis-result');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadFileTree();
            updateExclusionTags();
            
            // Event listeners
            browseBtn.addEventListener('click', () => {
                currentDirectory = directoryInput.value;
                loadFileTree();
            });

            directoryInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    currentDirectory = directoryInput.value;
                    loadFileTree();
                }
            });

            analyzeBtn.addEventListener('click', runAnalysis);
            clearExclusionsBtn.addEventListener('click', clearExclusions);

            // Export dropdown handlers
            document.querySelectorAll('.dropdown-item[data-format]').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    exportAnalysis(e.target.dataset.format);
                });
            });
        });

        // Load file tree
        async function loadFileTree() {
            try {
                setStatus('Loading...', 'warning');
                const response = await fetch(`/api/file-tree?directory=${encodeURIComponent(currentDirectory)}`);
                const data = await response.json();
                
                if (response.ok) {
                    renderFileTree(data);
                    setStatus('Ready', 'secondary');
                } else {
                    throw new Error(data.detail || 'Failed to load file tree');
                }
            } catch (error) {
                fileTree.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                setStatus('Error', 'danger');
            }
        }

        // Render file tree
        function renderFileTree(node, level = 0) {
            if (level === 0) {
                fileTree.innerHTML = '';
            }

            const item = document.createElement('div');
            item.className = `file-tree-item ${node.is_excluded ? 'excluded' : ''}`;
            item.style.marginLeft = `${level * 1.5}rem`;
            
            const icon = node.is_file ? 'fas fa-file' : 'fas fa-folder';
            const sizeText = node.is_file && node.size !== null ? ` (${formatFileSize(node.size)})` : '';
            
            item.innerHTML = `
                <i class="${icon}"></i>
                <span>${node.name}${sizeText}</span>
            `;

            item.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleExclusion(node.path);
            });

            if (level === 0) {
                fileTree.appendChild(item);
            } else {
                fileTree.appendChild(item);
            }

            // Render children
            if (node.children && node.children.length > 0) {
                node.children.forEach(child => renderFileTree(child, level + 1));
            }
        }

        // Toggle exclusion
        function toggleExclusion(path) {
            const index = excludedPaths.indexOf(path);
            if (index > -1) {
                excludedPaths.splice(index, 1);
            } else {
                excludedPaths.push(path);
            }
            updateExclusionTags();
            loadFileTree(); // Refresh to show exclusion changes
        }

        // Update exclusion tags
        function updateExclusionTags() {
            exclusionTags.innerHTML = '';
            excludedPaths.forEach(path => {
                const tag = document.createElement('div');
                tag.className = 'exclusion-tag';
                tag.innerHTML = `
                    <span>${path}</span>
                    <button class="remove-btn" onclick="removeExclusion('${path}')">×</button>
                `;
                exclusionTags.appendChild(tag);
            });
        }

        // Remove exclusion
        function removeExclusion(path) {
            const index = excludedPaths.indexOf(path);
            if (index > -1) {
                excludedPaths.splice(index, 1);
                updateExclusionTags();
                loadFileTree();
            }
        }

        // Clear all exclusions
        function clearExclusions() {
            excludedPaths = [];
            updateExclusionTags();
            loadFileTree();
        }

        // Run analysis
        async function runAnalysis() {
            try {
                setStatus('Analyzing...', 'warning');
                analyzeBtn.disabled = true;
                
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        directory: currentDirectory,
                        excluded_paths: excludedPaths
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    analysisResult = result.analysis_data;
                    displayAnalysisResult(result);
                    setStatus('Analysis Complete', 'success');
                    exportBtn.disabled = false;
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                analysisResultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                setStatus('Error', 'danger');
            } finally {
                analyzeBtn.disabled = false;
            }
        }

        // Display analysis result
        function displayAnalysisResult(result) {
            analysisResultDiv.innerHTML = `
                <h6><i class="fas fa-check-circle text-success"></i> Analysis Complete</h6>
                <p><strong>Directory:</strong> ${currentDirectory}</p>
                <p><strong>Excluded Paths:</strong> ${excludedPaths.length > 0 ? excludedPaths.join(', ') : 'None'}</p>
                <hr>
                <div class="analysis-content">
                    ${result.analysis_data ? JSON.stringify(result.analysis_data, null, 2) : result.message}
                </div>
            `;
        }

        // Export analysis
        async function exportAnalysis(format) {
            try {
                setStatus('Exporting...', 'warning');
                
                const formData = new FormData();
                formData.append('format', format);
                
                const response = await fetch('/api/export-analysis', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`Analysis exported to: ${result.file_path}`);
                    setStatus('Export Complete', 'success');
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                alert(`Export failed: ${error.message}`);
                setStatus('Error', 'danger');
            }
        }

        // Set status
        function setStatus(text, type) {
            statusBadge.textContent = text;
            statusBadge.className = `status-badge bg-${type}`;
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
